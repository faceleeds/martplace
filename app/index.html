<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MartPlace</title>
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />
    <link rel="stylesheet" href="css/libs.min.css" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <div class="header__top-inner-logo">
              <a href="" class="header__top-inner-logo-link"
                ><img
                  src="images/logo.png"
                  alt="logo"
                  class="header__top-inner-logo-img"
              /></a>
            </div>
            <div class="header__top-inner-info">
              <a href="" class="header__top-inner-btn btn-blue"
                >Become a Seller</a
              >
              <a href="" class="header__top-inner-icon"
                ><span class="lnr lnr-alarm"
                  ><span class="amount amount-red">25</span></span
                ></a
              >
              <a href="" class="header__top-inner-icon"
                ><span class="lnr lnr-envelope"
                  ><span class="amount amount-green">6</span></span
                ></a
              >
              <a href="" class="header__top-inner-icon"
                ><span class="lnr lnr-cart"
                  ><span class="amount amount-blue">2</span></span
                ></a
              >
              <div class="header__top-inner-user">
                <div class="header__top-inner-user-picture">
                  <img
                    src="images/user.jpg"
                    alt="user"
                    class="header__top-inner-user-image"
                  />
                </div>
                <div class="header__top-inner-user-info">
                  <span class="user-info-name">Taofiq Hakim</span>
                  <span class="user-info-total">$20.45</span>
                </div>
              </div>
              <!-- /.header__top-inner-user -->
            </div>
            <!-- /.header__top-inner-info -->
          </div>
          <!-- /.header__top-inner -->
        </div>
        <!-- /.container -->
      </div>
      <!-- /.header__top -->

      <div class="header__bottom">
        <div class="container">
          <div class="header__bottom-inner">
            <nav class="header__menu">
              <ul class="header__menu-items">
                <li class="header__menu-item">
                  <a href="#" class="header__menu-item-link">HOME</a>
                </li>
                <li class="header__menu-item">
                  <a href="#" class="header__menu-item-link">all products</a>
                </li>
                <li class="header__menu-item">
                  <a href="#" class="header__menu-item-link">wordpress</a>
                </li>
                <li class="header__menu-item">
                  <a href="#" class="header__menu-item-link">festures</a>
                </li>
                <li class="header__menu-item">
                  <a href="#" class="header__menu-item-link">Pages</a>
                </li>
              </ul>
              <!-- /.header__menu-items -->
            </nav>
            <!-- /.header__menu -->
            <div class="header__search">
              <input
                class="header__search-input"
                type="search"
                name="header-search"
                placeholder="Search product here..."
              />
              <button class="header__search-btn">
                <span class="lnr lnr-magnifier"></span>
              </button>
            </div>

            <!-- /.header__bottom-search -->
          </div>
          <!-- /.header__bottom-inner -->
        </div>
        <!-- /.container -->
      </div>
      <!-- /.header__bottom -->
      <div class="header__content">
        <div class="header__content-text">
          <div class="header__content-text-top">Create Your Own</div>
          <div class="header__content-text-middle">
            Digital Product Marketplace
          </div>
          <p class="header__content-text-bottom">
            MartPlace is the most powerful, & customizable template for Easy
            Digital Downloads Products
          </p>
        </div>

        <div class="header__content-buttons">
          <a href="#" class="header__content-button btn-transparent">View All Products</a>
          <a href="#" class="header__content-button btn-transparent">Popular Products</a>
        </div>
        <!-- /.header__content-buttons -->
        <!-- /.header__content-text -->
      </div>
      <!-- /.header__content -->
    </header>
    <!-- /.header -->
    <!-- <main class="main">
        <section class="search">
            <input class="header__search-input"
                type="search"
                name="header-search"
                placeholder="Search product here..."
              />
              <button class="header__search-btn">
                <span class="lnr lnr-magnifier"></span>
              </button>
            </div>
        </section> -->
        <!-- /.search__box -->
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
